<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Battle WebApp</title>
<style>
  body {
    background: #888;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  #canvas {
    display: grid;
    grid-template-columns: repeat(50, 15px);
    grid-template-rows: repeat(50, 15px);
    gap: 1px;
    background: #333;
    margin-bottom: 15px;
  }
  .pixel {
    width: 15px;
    height: 15px;
    background: white;
    border: 1px solid #ccc;
    cursor: pointer;
  }
  #colors {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  .color-btn {
    width: 25px;
    height: 25px;
    border: 2px solid transparent;
    cursor: pointer;
    border-radius: 4px;
  }
  .color-btn.selected {
    border-color: black;
  }
  #cooldown {
    font-size: 14px;
    color: #222;
    height: 18px;
  }
</style>
</head>
<body>

<div id="colors"></div>
<div id="canvas"></div>
<div id="cooldown"></div>

<script src="app.js"></script>

</body>
</html>
